<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - MyBank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dashboard-body">
  <nav class="navbar">
    <a href="index.html">Logout</a>
    <a href="profile.html">Profile</a>
    <a href="transfer.html">Transfer</a>
  </nav>

  <div class="dashboard-content">
    <h1>Welcome to Your Dashboard</h1>
    <p class="account-balance">Account Balance: $10,000</p>
    <p class="last-transaction">Last Transaction: -$250 on 25 July 2025</p>

    <div class="summary-section">
      <h2>Account Summary</h2>
      <ul>
        <li>Checking: $6,000</li>
        <li>Savings: $4,000</li>
      </ul>
    </div>

    <div class="transaction-history">
      <h2>Transaction History</h2>
      <table>
        <tr><th>Date</th><th>Description</th><th>Amount</th></tr>
        <tr><td>25 July 2025</td><td>Electric Bill</td><td>-$250</td></tr>
        <tr><td>20 July 2025</td><td>Salary</td><td>+$3,000</td></tr>
      </table>
    </div>
  </div>
</body>
</html>
