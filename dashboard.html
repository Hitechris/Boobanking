
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBank Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to MyBank</h1>
    <div class="account-info">
      <h2>Balance: $12,450.75</h2>
    </div>

    <div class="transfer-form">
      <h3>Transfer Funds</h3>
      <form onsubmit="return makeTransfer()">
        <input type="text" id="recipient" placeholder="Recipient" required><br>
        <input type="number" id="amount" placeholder="Amount" required><br>
        <button type="submit">Send</button>
      </form>
      <p id="transfer-msg"></p>
    </div>

    <div class="chart-container">
      <h3>Spending Overview</h3>
      <canvas id="spendingChart" width="300" height="150"></canvas>
    </div>

    <div class="nav">
      <a href="index.html">Logout</a>
    </div>
  </div>

  <script>
    function makeTransfer() {
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;
      document.getElementById('transfer-msg').textContent = `Transferred $${amount} to ${recipient}`;
      return false;
    }

    const ctx = document.getElementById('spendingChart').getContext('2d');
    const spendingChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        datasets: [{
          label: 'Spending ($)',
          data: [100, 200, 150, 300, 250, 180],
          borderColor: 'blue',
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
