<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyBank Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="transfer.html">Transfer</a>
    <a href="atm.html">ATM Locator</a>
    <a href="index.html">Logout</a>
  </nav>
  <div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <p><strong>Account Balance:</strong> $4,500.00</p>
    <p><strong>Last Transaction:</strong> -$50 (Groceries)</p>
    <canvas id="balanceChart"></canvas>
  </div>
  <script>
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Savings', 'Checking', 'Investment'],
        datasets: [{
          label: 'Account Balance ($)',
          data: [2500, 1500, 500],
          backgroundColor: ['blue', 'green', 'gold']
        }]
      }
    });
  </script>
</body>
</html>
